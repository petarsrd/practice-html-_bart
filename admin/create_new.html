<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Create New Wanted Poster</title>
  </head>
  <body>
    <br />
    <br />
    <br />
    <table align="center">
      <tr>
        <td></td>
        <td width="80%" align="left">
          <a href="../index.html">Back To Home Page</a>
          <br />
          <br />
          <form action="">
            <fieldset>
              <legend>Top Headline</legend>
              <label>
                Headline text:
                <input type="text" name="headline" />
              </label>
            </fieldset>
            <br />
            <fieldset>
              <legend>Images</legend>
              <label
                >Image 1:
                <input type="file" name="image1" />
              </label>
              <br />
              <label
                >Image 2:
                <input type="file" name="image2" />
              </label>
              <br />
              <label
                >Image 3:
                <input type="file" name="image3" />
              </label>
            </fieldset>
            <br />
            <fieldset>
              <legend>Reward</legend>
              <label>
                Reward money:
                <input type="number" name="money" />
              </label>
            </fieldset>
            <br />
            <fieldset>
              <legend>Reward</legend>
              <label>
                Aliases:
                <br />
                <input type="text" name="aliases" />
              </label>
              <br />
              <br />
              <label>
                Birth:
                <br />
                <input type="date" name="dob" />
              </label>
              <br />
              <br />
              <label>
                Hair:
                <br />
                <input type="text" name="hair" />
              </label>
              <br />
              <br />
              <label>
                Eyes:
                <br />
                <input type="text" name="eyes" />
              </label>
              <br />
              <br />
              <label>
                Height:
                <br />
                <input type="text" name="height" />
              </label>
              <br />
              <br />
              <label>
                Weight:
                <br />
                <input type="text" name="weight" />
              </label>
              <br />
              <br />
              <label>
                Sex:
                <br />
                <input type="radio" name="sex" value="male" /> Male
                <br />
                <input type="radio" name="sex" value="female" /> Female
                <br />
                <input type="radio" name="sex" value="non-binary" /> None Binary
                <br />
                <input type="radio" name="sex" value="rest" /> None of the above
                <br />
              </label>
              <br />
              <br />
              <label>
                ID Number:
                <br />
                <input type="number" name="id" />
              </label>
              <br />
              <br />
              <label>
                Occupation:
                <br />
                <input type="text" name="occupation" />
              </label>
            </fieldset>
            <br />
            <fieldset>
              <legend>Remarks</legend>
              <textarea
                name=""
                cols="80"
                rows="10"
                placeholder="Remarks text"
              ></textarea>
            </fieldset>
            <br />
            <fieldset>
              <legend>Caution</legend>
              <textarea
                name=""
                cols="80"
                rows="10"
                placeholder="Caution text"
              ></textarea>
            </fieldset>
            <br />
            <br />

            <button type="reset">
              <img
                src="https://icons.veryicon.com/png/o/miscellaneous/component-usage/reset-16.png"
                alt=""
                height="10px"
              />

              Reset
            </button>
            <button type="submit">
              <img
                src="https://uxwing.com/wp-content/themes/uxwing/download/user-interface/plus-icon.png"
                alt=""
                height="10px"
              />
              Create Poster
            </button>
          </form>
          <br />
          <br />
          <br />
        </td>
        <td></td>
      </tr>
